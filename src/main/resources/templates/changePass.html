<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
</head>
<body>

<blockquote class="layui-elem-quote layui-text">修改密码</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改密码</legend>
</fieldset>

<div class="form-horizontal;width:200px">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <span  th:text="${session.user.getUser()}" ></span>
            <input type="hidden" id="user" class="layui-input" th:value="${session.user.getUser()}" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" id="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" id="repass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="demo1" onclick="changePass()">提交</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/layui/layui.js"></script>
<script type="text/javascript" src="../js/project/houseManger/changePass.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
</body>
</html>
