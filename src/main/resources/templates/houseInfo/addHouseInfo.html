<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../css/projectInfo.css"/>
	</head>

	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/jSignature/flashcanvas.js"></script>
	<script type="text/javascript" src="../js/jSignature/jSignature.min.js"></script>
	<script type="text/javascript" src="../js/layui/layui.js"></script>
	<script type="text/javascript" src="../js/project/houseManger/addHouseInfo.js"></script>
	<body>
		<div>
			<div id="head"></div>
			<div id="body">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				  <legend>入户收集表</legend>
				</fieldset>
				<div id="projectMainInfio" class="layui-container">
					<div class="layui-row layui-form-item layui-form-pane">
						
						<div class="layui-col-md5 layui-inline">
							<label class="layui-form-label">工程名称</label>
							<div class="layui-input-inline">
								<input id="projectNmae"  style="width: 350px;" class="layui-input" placeholder="请输入工程名称" />
							</div>
						</div>
						
						<div class="layui-inline">
							<label class="layui-form-label">门牌号</label>
							<div class="layui-input-inline">
									<input id="houseNum" class="layui-input" style="width: 100%;" placeholder="请输入门牌号" />
							</div>
						</div>
						
						<div class="layui-inline">
							<label class="layui-form-label">检测日期</label>
							<div class="layui-input-inline">
									<input id="checkDate" class="layui-input" style="width: 100%;" placeholder="请选择检测日期" />
							</div>
						</div>
					</div>
				</div>
				<div id="projectItemInfo" class="layui-container layui-form layui-form-pane">
					<div id="item0" class="layui-row" style="margin-top: 25px;">
						<input type="hidden" value="0" />
						<div class="layui-form-item">
							<label class="layui-form-label">构件序号</label>
							<div class="layui-input-block">
								<input id="serialNum0" class="layui-input"/>
							</div>
						</div>
						<div class="layui-form-item" pane>
							<label class="layui-form-label">构件位置</label>
							<div class="layui-input-block">
								<input type="radio" name="itemLocation0" value="0" title="墙面">
								<input type="radio" name="itemLocation0" value="1" title="天棚">
								<input type="radio" name="itemLocation0" value="2" title="地面" >
							</div>
						</div>
						<div class="layui-form-item" pane>
							<label class="layui-form-label">构件方向</label>
							<div class="layui-input-block">
								<input type="radio" name="itemDirection0" value="0" title="东">
								<input type="radio" name="itemDirection0" value="1" title="南">
								<input type="radio" name="itemDirection0" value="2" title="西">
								<input type="radio" name="itemDirection0" value="3" title="北">
							</div>
						</div>
						<div class="layui-form-item" pane>
							<label class="layui-form-label">裂缝性质</label>
							<div class="layui-input-block">
								<input type="radio" name="itemCrackType0" value="0" title="粉刷层">
								<input type="radio" name="itemCrackType0" value="1" title="构件">
							</div>
						</div>
						<div class="layui-form-item" pane>
							<label class="layui-form-label">墙面</label>
							<div class="layui-input-block">
								<input type="radio" name="itemWallDamage0" value="0" title="龟裂">
								<input type="radio" name="itemWallDamage0" value="1" title="空鼓">
							</div>
						</div>

						<div class="layui-form-item">
							<div id="crackItem00" class="layui-row">
								<input type="hidden" value="0" />
								<div class="layui-row">
									<label class="layui-form-label">裂缝方向</label>
									<div class="layui-input-block">
										<input type="radio" name="crackDirection00" value="0" title="斜">
										<input type="radio" name="crackDirection00" value="1" title="竖">
										<input type="radio" name="crackDirection00" value="2" title="水">
										<input type="radio" name="crackDirection00" value="3" title="不规则">
									</div>
								</div>
								<div class="layui-row">
									<label class="layui-form-label">最大长度mm</label>
									<div class="layui-input-block">
										<input id="maxLength00" style="width: 98.5%;" />
									</div>
								</div>
								<div class="layui-row">
									<label class="layui-form-label">最大宽度mm</label>
									<div class="layui-input-block">
										<input id="maxWidth00" style="width: 98.5%;" />
									</div>
								</div>
								<div class="layui-row">
									<label class="layui-form-label">示意图</label>
									<div class="layui-input-block">
										<div style="border: #C2C2C2 1px solid;width: 100%;color: #C2C2C2;">
											<div id="exampleImage00" style="display: inline-block;text-align: center;border: #C2C2C2 1px solid;margin-top: 5px;margin-bottom: 5px;">
												<input type="hidden" id="exampleImagePath00" value="" >
												<i class="layui-icon layui-icon-add-circle-fine" style="font-size: 80px;"></i><br />
												添加图片
											</div>
											<div id="crackPreview00" style="display: inline-block;vertical-align: top;margin-top: 5px;">
											</div>
										</div>
									</div>
								</div>
								<div class="layui-row" style="text-align: right;">
									<div class="layui-col-md12">
										<button onclick="deleteCrackItem('00')">删除裂缝项</button>
									</div>
								</div>
							</div>
							<div class="layui-row" style="margin-top: 20px;">
								<div class="layui-col-md12">
									<button onclick="addCrackItem('0')">新增裂缝项</button>
								</div>
							</div>
						</div>
						<div class="layui-row">
							<label class="layui-form-label">全景图</label>
							<div class="layui-input-block">
							<div style="border: #C2C2C2 1px solid;width: 100%;color: #C2C2C2;">
								
								<div class="layui-col-md4">
								<div id="fullExampleImage00" style="display: inline-block;text-align: center;border: #C2C2C2 1px solid;margin-top: 5px;margin-bottom: 5px;">
									<input type="hidden" id="fullExampleImagePath00" value="">
									<i class="layui-icon layui-icon-add-circle-fine" style="font-size: 80px;"></i><br />
									添加图片
								</div>
								<div id="itemPreview00" style="display: inline-block;vertical-align: top;margin-top: 5px;">
								</div><button onclick="deleteItemImage('00')">刪除图片</button></div>
								
								<div class="layui-col-md4">
								<div id="fullExampleImage01" style="display: inline-block;text-align: center;border: #C2C2C2 1px solid;margin-top: 5px;margin-bottom: 5px;">
									<input type="hidden" id="fullExampleImagePath01" value="">
									<i class="layui-icon layui-icon-add-circle-fine" style="font-size: 80px;"></i><br />
									添加图片
								</div>
								<div id="itemPreview01" style="display: inline-block;vertical-align: top;margin-top: 5px;">
								</div><button onclick="deleteItemImage('01')">刪除图片</button></div>
								
								<div class="layui-col-md4">
								<div id="fullExampleImage02" style="display: inline-block;text-align: center;border: #C2C2C2 1px solid;margin-top: 5px;margin-bottom: 5px;">
									<input type="hidden" id="fullExampleImagePath02" value="">
									<i class="layui-icon layui-icon-add-circle-fine" style="font-size: 80px;"></i><br />
									添加图片
								</div>
								<div id="itemPreview02" style="display: inline-block;vertical-align: top;margin-top: 5px;">
								</div><button onclick="deleteItemImage('02')">刪除图片</button></div>
								
								<div class="layui-col-md4">
								<div id="fullExampleImage03" style="display: inline-block;text-align: center;border: #C2C2C2 1px solid;margin-top: 5px;margin-bottom: 5px;">
									<input type="hidden" id="fullExampleImagePath03" value="">
									<i class="layui-icon layui-icon-add-circle-fine" style="font-size: 80px;"></i><br />
									添加图片
								</div>
								<div id="itemPreview03" style="display: inline-block;vertical-align: top;margin-top: 5px;">
								</div><button onclick="deleteItemImage('03')">刪除图片</button></div>
								
								<div class="layui-col-md4">
								<div id="fullExampleImage04" style="display: inline-block;text-align: center;border: #C2C2C2 1px solid;margin-top: 5px;margin-bottom: 5px;">
									<input type="hidden" id="fullExampleImagePath04" value="">
									<i class="layui-icon layui-icon-add-circle-fine" style="font-size: 80px;"></i><br />
									添加图片
								</div>
								<div id="itemPreview04" style="display: inline-block;vertical-align: top;margin-top: 5px;">
								</div><button onclick="deleteItemImage('04')">刪除图片</button></div>
								
								<div class="layui-col-md4">
								<div id="fullExampleImage05" style="display: inline-block;text-align: center;border: #C2C2C2 1px solid;margin-top: 5px;margin-bottom: 5px;">
									<input type="hidden" id="fullExampleImagePath05" value="">
									<i class="layui-icon layui-icon-add-circle-fine" style="font-size: 80px;"></i><br />
									添加图片
								</div>
								<div id="itemPreview05" style="display: inline-block;vertical-align: top;margin-top: 5px;">
								</div><button onclick="deleteItemImage('05')">刪除图片</button></div>
								
								
							</div>
						</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-md2">
								其他
							</div>
							<div class="layui-col-md10">
								<input id="others0" list="othersList0" style="width: 98.5%;" />
								<datalist id="othersList0">
									<option value="吊顶拼接缝">
									<option value="吊顶与墙面交接缝">
									<option value="吊顶与楼板交接缝">
									<option value="面砖开裂">
									<option value="地砖开裂">
									<option value="台面拼接缝">
									<option value="门框交接缝">
								</datalist>
							</div>
						</div>
						<div class="layui-row" style="margin-top: 20px;">
							<div class="layui-col-md12" style="text-align: right">
								<button onclick="deleteProjectItem(0)">刪除此构件项</button>
							</div>
						</div>
					</div>
					<div class="layui-row" style="margin-top: 20px;">
						<div class="layui-col-md12">
							<button onclick="addProjectItem()">新增构件项</button><br />
							<button onclick="createSign()" style="margin-top: 10px">生成签名</button>
						</div>
					</div>
				</div>
			</div>
			<div id="foot">
				<div class="layui-container">
					<div class="layui-row">
						<div class="layui-col-md12" style="text-align: right">
							<button onclick="saveProjectInfo()">保存信息</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="createSign" style="display: none;">
			<div id="signature" style=";width: 600px;height: 250px;text-align: center;border:1px dashed #000"></div>
			<div id="qianButton" style="text-align: center">
				<input type="hidden" id="signPath" >
				<input type="button" value="保存" onclick="saveSign()"/>
				<input type="button" value="重写" onclick="clearSign()"/>
			</div>
		</div>
	</body>

</html>
